<!DOCUTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>My Angular Application - the first</title>
		
		<!-- CSS -->
		<!-- Load bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		
		<!-- Javascrip -->
		<!-- Load Angular -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body class="container" ng-app="firstApp" ng-controller="mainController as main">
		
		<div class="jumbotron">
			<label>Message</label>
			<input type="text" class="form-control" ng-model="main.message">
		
			<h2>This is message: </h2>
			{{ main.message }}
			
			<h2>This is my list: </h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<td>Name</td>
						<td>Color</td>
						<td>Size</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="computer in main.Computer">
						<td>{{ computer.name }}</td>
						<td>{{ computer.color }}</td>
						<td>{{ computer.size }}</td>
					</tr>
				</tbody>
			</table>
			
			<form class="form-inline" ng-submit="main.addComputerData()">
				<input type="text" class="form-control" ng-model="main.computerData.name" placeholder="Macbook Air">
				<input type="text" class="form-control" ng-model="main.computerData.color" placeholder="Silver">
				<input type="number" class="form-control" ng-model="main.computerData.size" placeholder="12">
				<button type="submit" class="button button-submit">Add</button> 
			</form>
		</div>	
		
			
		
		
	</body>
</html>
