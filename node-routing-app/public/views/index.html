<!DOCUTYPE html>
<html lang=en>
	<head>
		<meta charset="UTF-8">
		<title>Node Routing Application</title>
		
		<!-- set the base path for angular routing -->
		<base href="/">
		
		<!-- CSS -->
		<!-- Load bootstrap and fontawesome via CDN -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
		<style>
			body { padding-top: 50px; }
		</style>
		
		<!-- Javascript -->
		<!-- Load bootstrap and bootstrap route via CDN -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
		
		<!-- Load our custom angular application -->		
		<script src="js/app-routes.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body class="container" ng-app="appRoute" ng-controller="mainController as main">
		<!-- Header and Navbar -->
		<Header>
			<nav class="navbar navbar-default">
				<div class="navbar navbar-header">
					<a class="navbar-brand" href="/">Angular Routing Example</a>
				</div>
				
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="/home">
							<i class="fa fa-home" ></i> HOME
						</a>
					</li>
					
					<li>
						<a href="/about">
							<i class="fa fa-shield" ></i> About
						</a>
					</li>
					
					<li>
						<a href="/contact">
							<i class="fa fa-comment" ></i> Contact
						</a>
					</li>
				</ul>
			</nav>
		</Header>
		
		<!-- Main content injected views -->
		<main>
			
			
			<div class="jumbotron">
				<h1>{{ main.message }}</h1>
			</div>
		
			
			<div ng-view></div>
			
		</main>
	</body>
</html>
